<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세무인사이드 - 청년 세무역량 강화</title>
  <style>
    html, body { height: 100%; margin: 0; padding: 0; }
    body {
      height: 100vh;
      min-height: 100vh;
      margin: 0;
      font-family: 'Noto Sans KR', sans-serif;
      background: #2d2a3a;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .center-wrap {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: none;
    }
    .logo {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 36px;
      font-size: 4.8rem;
      color: #2d2a3a;
      font-weight: bold;
      box-shadow: 0 2px 12px rgba(0,0,0,0.10);
    }
    .logo img {
      width: 110px;
      height: 110px;
    }
    .service-name {
      font-size: 3.45rem;
      font-weight: bold;
      letter-spacing: 1px;
      color: #fff;
      margin-bottom: 54px;
      text-align: center;
    }
    .desc {
      background: #fff;
      border-radius: 21px;
      padding: 48px 48px 36px 48px;
      box-shadow: 0 2px 18px rgba(0,0,0,0.10);
      text-align: center;
      max-width: 645px;
      min-width: 320px;
      margin-bottom: 36px;
      position: relative;
    }
    .desc-title {
      font-size: 1.9rem;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 15px;
    }
    .desc-title .check {
      color: #219653;
      font-size: 2.1rem;
      margin-right: 12px;
    }
    .desc ul {
      margin: 0 0 27px 0;
      padding: 0;
      font-size: 1.62rem;
      display: inline-block;
      text-align: left;
    }
    .desc li {
      margin-bottom: 12px;
    }
    .btn {
      display: inline-block;
      padding: 27px 60px;
      background: #2d2a3a;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 1.8rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      text-decoration: none;
      margin-top: 27px;
      margin-left: 0;
    }
    .desc .btn {
      display: block;
      margin: 27px auto 0 auto;
    }
    .btn:hover {
      background: #1a1822;
    }
    .fade-in {
      opacity: 0;
      animation: fadeIn 1.1s ease forwards;
    }
    .fade-in-1 { animation-delay: 0.2s; }
    .fade-in-2 { animation-delay: 0.7s; }
    .fade-in-3 { animation-delay: 1.2s; }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(45px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 600px) {
      .desc { padding: 27px 8px 21px 8px; max-width: 98vw; min-width: 0; }
      .logo { width: 100px; height: 100px; font-size: 3.2rem; }
      .logo img { width: 70px; height: 70px; }
      .service-name { font-size: 2.1rem; }
      .desc-title { font-size: 1.2rem; }
      .desc ul { font-size: 1.1rem; }
      .btn { font-size: 1.1rem; padding: 16px 20px; }
    }
  </style>
</head>
<body>
  <div class="center-wrap">
    <div class="logo fade-in fade-in-1">
      <img src="https://em-content.zobj.net/source/microsoft-teams/363/owl_1f989.png" alt="owl" style="width:70px;height:70px;" />
    </div>
    <div class="service-name fade-in fade-in-2">세무인사이드</div>
    <div class="desc fade-in fade-in-3">
      <span class="desc-title">
        세무인사이드 핵심 문장 3가지
      </span>
      <ul style="list-style:none; padding:0; margin:0 0 18px 0; font-size:1.08rem; text-align:left; display:inline-block;">
        <li style="margin-bottom:8px;"><span style="color:#219653;font-size:1.2rem;vertical-align:-2px;">&#x2705;</span> 지금은 나의 세무 실력을 점검할 시간</li>
        <li style="margin-bottom:8px;"><span style="color:#219653;font-size:1.2rem;vertical-align:-2px;">&#x2705;</span> 성장은 반복 속에서, 실력은 확인 속에서</li>
        <li><span style="color:#219653;font-size:1.2rem;vertical-align:-2px;">&#x2705;</span> 점수보다 신뢰받는 전문가로 성장</li>
      </ul>
      <a class="btn" href="https://www.notion.so/231a2002c7578000974cc8fc086a7a91" target="_blank" rel="noopener noreferrer">시험보러가기</a>
    </div>
  </div>
</body>
</html>
