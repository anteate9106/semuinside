<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>세무인사이드</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background-color: #2d2a3a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .logo {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background-color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .logo img {
      width: 70px;
      height: 70px;
    }
    .title {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 32px;
      text-align: center;
    }
    .card {
      background-color: #fff;
      color: #000;
      border-radius: 14px;
      padding: 32px 24px;
      max-width: 400px;
      text-align: left;
      box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    .card h2 {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 16px;
      text-align: center;
    }
    .card ul {
      list-style: none;
      padding: 0;
      margin: 0 0 24px 0;
    }
    .card li {
      margin-bottom: 10px;
      font-size: 1rem;
    }
    .card li::before {
      content: "✅ ";
      color: #219653;
      margin-right: 5px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px 0;
      background-color: #2d2a3a;
      color: #fff;
      text-align: center;
      font-weight: bold;
      font-size: 1rem;
      text-decoration: none;
      border-radius: 8px;
      transition: background 0.2s;
    }
    .btn:hover {
      background-color: #1b1a24;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://em-content.zobj.net/source/microsoft-teams/363/owl_1f989.png" alt="owl" />
  </div>
  <div class="title">세무인사이드</div>
  <div class="card">
    <h2>세무인사이드 핵심 문장 3가지</h2>
    <ul>
      <li>지금, 나의 세무 실력을 점검할 시간입니다.</li>
      <li>성장은 반복 속에서, 실력은 확인 속에서 만들어집니다.</li>
      <li>우리는 점수를 넘어, 신뢰받는 전문가를 준비합니다.</li>
    </ul>
    <a href="https://www.notion.so/231a2002c7578000974cc8fc086a7a91" target="_blank" class="btn">시험보러가기</a>
  </div>
</body>
</html>
